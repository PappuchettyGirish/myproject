{% extends "myapp/header.html" %}


{% block content %}
<style>
form#signup
{
display:none;
}
ul#logs{

}
ul#logs li{
display:block;
float:left;

}
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 7px 22px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
  cursor: pointer;
}
.button2 {
  background-color: #ff0055;
  color: white;
  border-radius:25px;
  border:none;

}
.button1 {
  background-color: #f05;
  color: white;
  border-radius:25px;
  border:none;

}
.button2:hover {
  background-color: white;
  color: #f05;
  font-size:16px;
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
}
#butlogin
{
    background:#ff0055;
    border:none;
    padding:3px 10px;
    cursor:pointer;
}
#butsignup
{
    background:#4853e6;
    border:none;
    padding:3px 10px;
    cursor:pointer;

}

<div class="hero-text">
<h1 style="font-size:50px;font-family: 'Akronim', cursive;"><span style="color:#ff0055;">Hello </span>World</h1>
<div class="container">
<div class="row" style="">
    <div class="col-md-1">

    </div>
    <div class="col-md-10" style="padding:25px;box-shadow: 7px 8px 20px 8px #00000080;">
<ul id="logs">
<li><button id ="butlogin" onclick="loginbut()">LOGIN</button><li>
		<li><button id ="butsignup" onclick="signupbut()">SIGNUP</button><li>
</ul>
<script>
function myFunction()
{
  document.getElementById("profupd").style.display="none";
}

function signupbut()
{
	document.getElementById("login").style.display="none";
	document.getElementById("signup").style.display="block";
	document.getElementById("butsignup").style.background="#f05";
	document.getElementById("butlogin").style.background="#4853e6";
}
function loginbut()
{
	document.getElementById("login").style.display="block";
	document.getElementById("signup").style.display="none";
	document.getElementById("butsignup").style.background="#4853e6";
	document.getElementById("butlogin").style.background="#f05";
}

</script>
<form method="POST" id="login" action="/myapp/login/">

<input type="text" name="username" placeholder="Username" required pattern="[A-Za-z0-9.]+" title="No Special characters"/></br>

<input style="margin-left:3px;" name="password" type="password" placeholder="Password" required pattern="[A-Za-z0-9.]+" title="No Special characters" /></br>
<input class=" button button1" name="log" type="submit" value="LOGIN"/>
</form>
<form method="POST" id="signup" action="/myapp/signup/">
{% csrf_token %}

<input type="text" name="username" placeholder="Username" required pattern="[A-Za-z0-9.]+" title="No Special characters"/></br>

<input style="margin-left:3px;" name="password" type="password" placeholder="Password" required pattern="[A-Za-z0-9.]+" title="No Special characters" /></br>

<input class=" button button1" name="log" type="submit" value="SIGNUP"/>
</form>

</div>
<div class="col-md-1">

</div>
</div>
</div>


</div>
